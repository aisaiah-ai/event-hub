name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [dev, main]

jobs:
  deploy-web:
    name: Build & Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: |
          if [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            flutter build web --release --dart-define=ENV=dev
          else
            flutter build web --release --dart-define=ENV=prod
          fi

      - name: Deploy to Firebase Hosting (DEV)
        if: github.ref == 'refs/heads/dev'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}
          projectId: aisaiah-events-dev
          channelId: live
          entryPoint: .

      - name: Deploy to Firebase Hosting (PROD)
        if: github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}
          projectId: aisaiah-events-prod
          channelId: live
          entryPoint: .

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: []
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign
