<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="event_hub">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>event_hub</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- Fix hash URLs before Flutter loads: #/events/... -> /events/... -->
  <script>
    (function () {
      var h = window.location.hash;
      if (h && h.indexOf('#/') === 0) {
        var path = h.slice(1);
        if (path && path !== '/') {
          history.replaceState(null, '', path);
        }
      }
      // Enable debug token for App Check (check console for token)
      // Hardcoded to ensure it matches the one allowed in Firebase Console
      self.FIREBASE_APPCHECK_DEBUG_TOKEN = '4538f5fe-3aed-4282-a994-aa9b0828684a';
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
