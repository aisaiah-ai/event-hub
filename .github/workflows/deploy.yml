name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - dev
      - main

jobs:
  deploy-web:
    name: Build & Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Set env from branch
        id: env
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          if [ "$BRANCH" = "main" ]; then
            echo "ENV=prod" >> $GITHUB_OUTPUT
            echo "PROJECT=event-hub" >> $GITHUB_OUTPUT
          elif [ "$BRANCH" = "dev" ]; then
            echo "ENV=dev" >> $GITHUB_OUTPUT
            echo "PROJECT=event-hub-dev" >> $GITHUB_OUTPUT
          else
            echo "Unsupported branch: $BRANCH"
            exit 1
          fi

      - name: Log build env
        run: |
          echo "ENV=${{ steps.env.outputs.ENV }}"
          echo "PROJECT=${{ steps.env.outputs.PROJECT }}"
          echo "Branch determines environment (no hardcoded values)"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --dart-define=ENV=${{ steps.env.outputs.ENV }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy build/web --project-name=${{ steps.env.outputs.PROJECT }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: []
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign
